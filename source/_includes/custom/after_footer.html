<!-- Defer loading of JavaScripts -->
<script type="text/javascript" charset="utf-8">
(function() {
    function getScript(url,success){
        var script=document.createElement('script');
        script.src=url;
        var head=document.getElementsByTagName('head')[0],
        done=false;
        script.onload=script.onreadystatechange = function(){
        if ( !done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete') ) {
            done=true;
            success();
            script.onload = script.onreadystatechange = null;
            head.removeChild(script);
        }
        };
        head.appendChild(script);
    }

    getScript("{{ root_url }}/javascripts/modernizr-2.0.js",function() {});
    getScript("https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML,https://vincenttam.github.io/javascripts/MathJaxLocal.js",function() {});

      getScript("{{ root_url }}/javascripts/octopress.js",function() {});

	getScript("/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5", function() {
	  getScript("/fancybox/source/helpers/fbmedthm.js", function() {
	    getScript("/javascripts/FancyBoxLocal.js", function() {});
	    });
	  });
	});
      });

    // jquery fallback local copy and fancyBox JavaScripts
    window.onload = function() {
      if (typeof jQuery == "undefined") {
	var jqri = document.createElement("script");
	jqri.src = "/javascripts/libs/jquery.min.js";
	jqri.type = "text/javascript";
	document.body.appendChild(jqri);
	jqri. onload = function () {
	  var fbjs = document.createElement("script");
	  fbjs.src = "/fancybox/source/jquery.fancybox.pack.js?v=2.1.5";
	  fbjs.type = "text/javascript";

	  fbbtnjs.type = "text/javascript";
	  document.body.appendChild(fbbtnjs);
	  var fbthmmedjs = document.createElement("script");
	  fbthmmedjs.src = "/fancybox/source/helpers/fbmedthm.js";
	  fbthmmedjs.type = "text/javascript";
	  document.body.appendChild(fbthmmedjs);

	    fbbtnjs.onload = function () {
	      fbthmmedjs.onload = function () {
		alert('helo');

		fblocjs.type = "text/javascript";
		document.body.appendChild(fblocjs);
	      }
	    }
	  }
	}
      }
    }
})();
